<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="#1e40af" stroke-width="4"/>

  <!-- DNA Helix -->
  <g transform="translate(32, 40)">
    <!-- Left strand -->
    <path d="M5 5 Q15 0 25 5 Q15 10 5 5 Z" fill="#10b981"/>
    <path d="M5 25 Q15 20 25 25 Q15 30 5 25 Z" fill="#059669"/>
    <path d="M5 45 Q15 40 25 45 Q15 50 5 45 Z" fill="#047857"/>

    <!-- Right strand -->
    <path d="M35 5 Q45 0 55 5 Q45 10 35 5 Z" fill="#10b981"/>
    <path d="M35 25 Q45 20 55 25 Q45 30 35 25 Z" fill="#059669"/>
    <path d="M35 45 Q45 40 55 45 Q45 50 35 45 Z" fill="#047857"/>

    <!-- Connecting bars -->
    <line x1="15" y1="5" x2="45" y2="5" stroke="#10b981" stroke-width="2"/>
    <line x1="15" y1="25" x2="45" y2="25" stroke="#059669" stroke-width="2"/>
    <line x1="15" y1="45" x2="45" y2="45" stroke="#047857" stroke-width="2"/>
  </g>

  <!-- Bio text -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BioBuntu</text>
</svg>